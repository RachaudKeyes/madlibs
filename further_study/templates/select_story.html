{% extends 'base.html' %}

{% block content %}
    <h1>Madlibs</h1>
    <form action="/questions">
        <select name="story_id" >
            <option value="" disabled selected hidden>Select a Story</option>
            {% for story in stories %}
                <option value="{{story.code}}">
                    {{story.title}}
                </option>
            {% endfor %}
        </select>
        <button>Go</button>
    </form>
{% endblock %}
